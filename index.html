<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cms Limp</title>
</head>
<body>
	<div class="container" ng-controller="CreatePageCrtl">
		<h1>{{title}}</h1>
		<form ng-submit="savePage(page)">
			<input type="text" ng-model='page.title'> <br />
			<textarea ng-model='page.body' cols="30" rows="10"  maxlength="50"></textarea><br />
			<input type="text" ng-model='page.tag'><br />
			<button>Salvar</button>
		</form>
	</div>
	<script src='bower_components/angular/angular.min.js'></script>
	<script src='js/app.js'></script>
</body>
</html>
